{% extends 'base.html' %} {% block title %} Create a new Blog {% endblock %}
{%block content %}

{% if user.is_authenticated %}
<h1>Add Post</h1>

<div class="col-8">
  <div class="form-group">
    <form method="post" class="form form-inline">
      {% csrf_token %} 
      {{ form.media }}
      {{ form.as_p }}
      <button class="btn btn-secondary">Post</button>
    </form>
  </div>
</div>
{% else %}
  <h3 class='h3 text-danger'>Unauthorized</h3>
{% endif %}
{% endblock %}
